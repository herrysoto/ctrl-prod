<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Control de producción</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">


  <!-- Custom styles for this template -->
  <link href="dashboard.css" rel="stylesheet">

  <style>
    body .content {
      width: 1000px;
      }
      @media only screen and (max-width: 780px) {
      body .content {
      width: 768px;
      }
      }
</style>

</head>

<body>
  <!--cabecera donde va el nombre-->
  <nav class="navbar navbar-inverse navbar-fixed-top" style="top=-11px;width: 100%;position: absolute;background: white;">
    <div class="container-fluid content" style="border-radius: 3px;background-color: #428bca;">
      <a class="navbar-brand" href="#" style="font-weight: bold;font-size: 12px;">EA NET</a>
      <div class="navbar-header">
        <a class="navbar-brand" href="#" style="font-weight: bold;font-size: 12px;">Control de producción</a>
      </div>
    </div>
  </nav>

  <!--primer panel de prueba-->
  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" style="width: 100%;">
    <div class="panel panel-default content" role="button" href="#collapseOne" style="margin: auto;">
      <div class="panel-heading" role="tab" id="headingOne">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <span class="glyphicon glyphicon-chevron-down"></span>
            Acciones y Consultas
          </a>
        </h4>
      </div>
      <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
        <div class="panel-body">
          <a class="btn btn-primary" role="button" data-toggle="collapse" href="#primerboton" aria-expanded="false" aria-controls="primerboton">
            Datos del cliente y vehículo
          </a>
          <!--<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#menu2" aria-expanded="false" aria-controls="collapseExample" style="float: right;margin-right: 20px;">
                    Button with data-target
                </button>-->
          <a class="btn btn-primary" role="button" data-toggle="collapse" href="#segundoboton" aria-expanded="false" aria-controls="segundoboton"
            style="float: right; margin-left: 15px;">
              Historial del vehículo
          </a>
          <a class="btn btn-primary" role="button" data-toggle="collapse" href="#segundoboton" aria-expanded="false" aria-controls="segundoboton"
            style="float: right;">
              Buscar
          </a>
          <div class="collapse" id="primerboton">
            <div class="well" style="float: left;width: 80%;">
              <div class="row">

                <div class="col-lg-12 well">
                  <div class="row">

                    <form (ngSubmit)="actualizar()" #empresaForm="ngForm" *ngIf="empresa">
                      <div class="col-sm-12">
                        <div class="row">
                          <div class="col-sm-3 form-group">
                            <label for="ruc">Nombre del cliente:</label>
                            <input type="text" name="ruc"  required [(ngModel)]="empresa.ruc" #ruc="ngModel" class="form-control">
                          </div>
                          <div class="col-sm-3 form-group">
                            <label for="nombre">DNI</label>
                            <input type="text" name="nombre" required [(ngModel)]="empresa.nombre" class="form-control"
                              #nombre>
                          </div>

                          <div class="col-sm-3 form-group">
                            <label for="direccion">Datos del carro</label>
                            <input type="text" name="direccion"  required [(ngModel)]="empresa.direccion"
                              class="form-control">
                          </div>

                          <div class="col-sm-3 form-group">
                            <label for="celular">Placa</label>
                            <input type="text" name="celular"  required [(ngModel)]="empresa.celular"
                              class="form-control">
                          </div>

                          <div class="col-sm-3 form-group">
                            <label for="celular">Mátricula</label>
                            <input type="text" name="celular"  required [(ngModel)]="empresa.celular"
                              class="form-control">
                          </div>

                          <div class="col-sm-3 form-group">
                            <label for="celular">Sección</label>
                            <input type="text" name="celular"  required [(ngModel)]="empresa.celular"
                              class="form-control">
                          </div>

                          <div class="col-sm-3 form-group">
                            <label for="celular">Color del carro</label>
                            <input type="text" name="celular"  required [(ngModel)]="empresa.celular"
                              class="form-control">
                          </div>

                          <div class="col-sm-3 form-group">
                            <label for="celular">Año del carro</label>
                            <input type="text" name="celular"  required [(ngModel)]="empresa.celular"
                              class="form-control">
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--segundo panel con la grilla-->
  <div class="panel-group" id="idcerrarpanel" role="tablist" aria-multiselectable="true" style="width: 100%;">
    <div class="panel panel-default content" style=" margin: auto;">
      <div class="panel-heading" role="tab" id="headingOne" style="height: 60px;">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#idcerrarpanel" href="#abrirordendeservicio" aria-expanded="true" aria-controls="abrirordendeservicio" style="margin-right: 20px;">
            <span class="glyphicon glyphicon-chevron-down"></span>
            Ordenes de servicio
          </a>
          <div style="display: inline-block;">
            <h5>
              De: <input type="text" style="width: 83px;"/>  <span class="glyphicon glyphicon-calendar"></span>
            </h5>
          </div>
          <div style="display: inline-block;">
            <h5>
              Al: <input type="text" style="width: 83px;"/>  <span class="glyphicon glyphicon-calendar"></span>
            </h5>
          </div>
          <div style="display: inline-block;margin-left:16px;">
            <h5>
             <span role="button" class="glyphicon glyphicon-search" style="font-size: 19px !important;"></span>
            </h5>
          </div>
        </h4>
      </div>
      <div id="abrirordendeservicio" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
        <div class="panel-body">
          
        </div>
      </div>
    </div>
  </div>

    </a>
    <a class="btn btn-primary" role="button" data-toggle="collapse" href="#menu2" aria-expanded="false" aria-controls="collapseExample" style="float: right;margin-right: 20px;">

    </div>-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
